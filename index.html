<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Line/Terminal References</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // enable class-based dark mode
        }
    </script>
    <style>
        body, html {
            height: 100%;
        }
        .group:hover .group-hover\:block {
            display: block;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: inherit;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-white text-black dark:bg-gray-800 dark:text-white flex flex-col min-h-screen">
    <div class="sticky-header container mx-auto p-4 flex flex-col items-center">
        <header class="text-center w-full">
            <h1 class="text-3xl font-bold w-full">Command Line/Terminal References</h1>
            <div class="mt-4 flex justify-center items-center flex-wrap">
                <button id="theme-toggle" class="bg-blue-500 text-white px-4 py-2 rounded mx-2" aria-label="Toggle Dark/Light Mode">Toggle Dark/Light Mode</button>
                <label for="filter" class="sr-only">Filter Commands</label>
                <select id="filter" class="bg-gray-200 text-black dark:bg-gray-600 dark:text-white px-4 py-2 rounded mx-2" title="Filter Options">
                    <option value="home">Home</option>
                    <option value="windows">Windows</option>
                    <option value="mac">MAC</option>
                    <option value="linux">Linux</option>
                </select>
                <label for="search" class="sr-only">Search Commands</label>
                <input type="text" id="search" class="bg-gray-200 text-black dark:bg-gray-600 dark:text-white px-4 py-2 rounded mx-2 hidden" placeholder="Search commands" aria-label="Search Commands">
                <button id="review-button" class="bg-green-500 text-white px-4 py-2 rounded mx-2">Leave a Review</button>
            </div>
        </header>
    </div>
    <div class="container mx-auto p-4 flex-grow flex flex-col justify-center items-center pb-20">
        <main id="commands" class="mt-8 w-full flex-grow pb-20" role="region" aria-live="polite">
            <!-- Content will be inserted here by JavaScript -->
        </main>
    </div>
    <footer class="bg-gray-100 dark:bg-gray-900 text-center p-4 fixed bottom-0 w-full">
        Built with ❤️ by John Liter with assistance from ChatGPT to help me learn and understand my mistakes.
    </footer>

    <!-- Review Modal -->
    <div id="review-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Leave a Review</h2>
            <form id="review-form">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-bold mb-2">Name (Optional)</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded" placeholder="Your name">
                </div>
                <div class="mb-4">
                    <label for="rating" class="block text-sm font-bold mb-2">Rating</label>
                    <div id="rating" class="flex">
                        <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars">★</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">★</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">★</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">★</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">★</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="comments" class="block text-sm font-bold mb-2">Comments (Max 250 characters)</label>
                    <textarea id="comments" name="comments" class="w-full px-3 py-2 border rounded" maxlength="250" placeholder="Your comments"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit Review</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
